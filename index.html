<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ske5hxf.css">

<body>
    <main class="container">
    <img class="playing" src="/images/poker-cards (1).png" alt="icon of playing cards" width="100px" height="100px">
    <div class="card">

</div>
